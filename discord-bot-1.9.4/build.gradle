plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java-library'
}

group 'com.riskrieg'
version '1.9.4'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.riskrieg.bot.Main', "Multi-Release": true
    }
    from {
        duplicatesStrategy = DuplicatesStrategy.INCLUDE
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation('com.riskrieg:core:2.3.4')
    implementation("net.dv8tion:JDA:5.0.0-alpha.10")

    implementation("com.github.aaronjyoder:json-utilities:1.2.0")

    implementation('org.apache.commons:commons-text:1.9')
    implementation('org.jgrapht:jgrapht-ext:1.5.1')

    // Logging
    implementation "org.apache.logging.log4j:log4j-slf4j18-impl:2.17.2"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}